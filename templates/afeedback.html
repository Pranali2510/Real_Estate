{% extends 'agent_dashboard.html'%}
{%block nav3%} active {%endblock%}

{% block main%}

<div style="margin-left:10%; width:115%">
    <section id="main-content">
        <section class="wrapper">
            <div class="col-lg-8">
                <div class="row mt">
                    <div class="col-lg-12">
                        <div class="form-panel">
                            <h3 style="color:#000000">Feedback Form</h3>
                            <div class="form">
                                <div class="qwe">
                                    <form class="cmxform form-horizontal style-form" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group ">
                                            <label for="subject" class="control-label col-lg-2"> Subject</label>
                                            <div class="col-lg-6">
                                                <input class=" form-control" id="subject" name="subject" type="text" />
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="feedback" class="control-label col-lg-2"> Feedback</label>
                                            <div class="col-lg-6">
                                                <textarea class=" form-control" id="feedback" name="feedback"></textarea>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
{%endblock%}
