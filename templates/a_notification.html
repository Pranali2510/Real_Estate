{% extends 'agent_dashboard.html'%}
{% load static%}
class= "{%block nav4%} active {%endblock%}
{%block main%}
<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="form-panel">
        <!-- MAIN CONTENT -->
        <h4 class="text-center alert alert-info">  Notification</h4>
        
        {% if info %}
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Comments </th>
          </tr>
          </thead>
          <tbody>
          {% for s in info %}
          <tr>
            <th scope="row">{{s.type}}</th>
            <td>{{s.name}}</td>
            <td>{{s.u_email}}</td>
            <td>{{s.comments}}</td>
            <td>
              <a href="{% url 'delete1' s.id %}" class="btn btn-danger btn-xs" style="width:45%"><i class="fa fa-trash-o "></i></a>
            </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
        {% else %}
        <h4>No Notifications</h4>
        {% endif %}
        <!-- END MAIN CONTENT -->
      </div>
    </div>
  </section>
</section>
{%endblock%}
