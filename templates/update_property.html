{% extends 'agent_dashboard.html'%}
<!--{% load static%}-->

{% block main%}
<!--main content start-->
<div style="margin-left:10%; width:115%">
  <section id="main-content">
      <section class="wrapper">
        <!-- /row -->
        <div class="col-lg-8">
        <div class="row mt">
          <div class="col-lg-12">
            <div class="form-panel">
              <h3 style="color:#000000">Update Property Details</h3>
              <div class="form">
                 <div class="qwe">
                <form class="cmxform form-horizontal style-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token%}
                  <div class="form-group ">
                    <label for="id_name" class="control-label col-lg-2">Property Name</label>
                    <div class="col-lg-6">
                      <input class=" form-control" id="id_name" name="name" type="text" value="{{form2.name}}" />
                    </div>
                  </div>
                  <div class="form-group ">
                      <label for="id_type" class="control-label col-lg-2">Property Type</label>
                      <div class="col-lg-6">
                        <input class=" form-control" id="id_type" name="type" type="text" value="{{form2.type}}"/>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="id_status" class="control-label col-lg-2">Property Status</label>
                      <div class="col-lg-6">
                        <input class=" form-control" id="id_status" name="status" type="text" value="{{form2.status}}"/>
                      </div>
                    </div>

                  <div class="form-group ">
                    <label for="id_address" class="control-label col-lg-2">Address</label>
                    <div class="col-lg-8">
                      <input class="form-control " id="id_address" name="address" type="text" value="{{form2.address}}"/>
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="id_area" class="control-label col-lg-2">Area</label>
                    <div class="col-lg-6">
                      <input class="form-control " id="id_area" name="area" type="number" value="{{form2.area}}" />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="id_bathroom" class="control-label col-lg-2">Bathroom</label>
                    <div class="col-lg-6">
                      <input class="form-control " id="id_bathroom" name="bathroom" type="number" value="{{form2.bathroom}}" />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="id_bedroom" class="control-label col-lg-2">Bedroom</label>
                    <div class="col-lg-6">
                      <input class="form-control " id="id_bedroom" name="bedroom" type="number" value="{{form2.bedroom}}"/>
                    </div>
                  </div>
                  <div class="form-group ">
                    <div class="col-lg-10">
                        <input type="checkbox" id="id_balcony" name="balcony"/>&nbsp;&nbsp;
                        <label for="id_balcony" >Balcony</label>
                      </div>
                      <div class="col-lg-10">

                        <input type="checkbox"  id="id_storeroom" name="storeroom"/>
                        <label for="id_storeroom">Storeroom</label>
                      </div>
                      <div class="col-lg-10">

                        <input type="checkbox"  id="id_parking" name="parking"/>
                        <label for="id_parking">Parking</label>
                      </div>
                      <div class="col-lg-10">

                        <input type="checkbox"  id="id_swimming" name="swimming"/>
                        <label for="id_swimming">Swimming</label>
                      </div>
                      <div class="col-lg-10">

                        <input type="checkbox"  id="id_masterroom" name="masterroom"/>
                        <label for="id_masterroom">Masterroom</label>
                      </div>
                      <div class="col-lg-10">

                        <input type="checkbox"  id="id_lift" name="lift"/>
                        <label for="id_lift">Lift</label>
                      </div>

                  </div>
                  <div class="form-group ">
                    <label for="id_builder" class="control-label col-lg-2">Builder Name</label>
                    <div class="col-lg-6">
                      <input class="form-control " id="id_builder" name="builder" type="text" value="{{form2.builder}}"/>
                    </div>
                  </div>
                  <div class="form-group ">
                      <label for="id_price" class="control-label col-lg-2">price</label>
                      <div class="col-lg-6">
                        <input class="form-control " id="id_price" name="price" type="number" value="{{form2.price}}"/>
                      </div>
                    </div>
                    <!--                    <div class="form-group ">-->
                    <!--                      <label for="id_title" class="control-label col-lg-2">Title</label>-->
                    <!--                      <div class="col-lg-6">-->
                    <!--                        <input class="form-control " id="id_title" name="title" type="text" />-->
                    <!--                      </div>-->
                    <!--                    </div>-->
                    <!--                    <div class="form-group ">-->
                    <!--                      <label for="id_description" class="control-label col-lg-2">description</label>-->
                    <!--                      <div class="col-lg-6">-->
                    <!--                        <input class="form-control " id="id_description" name="description" type="text" />-->
                    <!--                      </div>-->
                    <!--                    </div>-->
                    <div class="form-group ">
                      <label for="id_description" class="control-label col-lg-2">Property Description</label>
                      <div class="col-lg-6">
                        <input class=" form-control" id="id_description" name="description" type="text" value="{{form2.description}}"/>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="id_image" class="control-label col-lg-2">Image</label>
                      <div class="col-lg-6">
                        <input class="form-control " id="id_image" name="image" type="file" value="{{form2.image}}"/>
                      </div>
                    </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-primary" type="submit">Update</button>
                      <button class="btn btn-theme04" type="button">Cancel</button>
                    </div>
                  </div>
                </form>
                 </div>
              </div>
            </div>
            <!-- /form-panel -->
          </div></div>

          <!-- /col-lg-12 -->
        </div>
        <!-- /row -->
      </section>
      <!-- /wrapper -->
    </section>
  </div>


{%endblock%}
